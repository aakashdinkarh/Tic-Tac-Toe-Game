		<script>
			document.addEventListener('DOMContentLoaded', () => {
				setTimeout(() => {
					document.body.style.cssText = `transition: background-color 0.3s, color 0.3s;`;
				}, 0);
			});
		</script>
	</head>

	<body>
		<script>
			let isDarkThemeEnabled = localStorage.getItem(
				'--saved--isDarkThemeEnabled'
			);
			try {
				isDarkThemeEnabled =
					isDarkThemeEnabled != null ? JSON.parse(isDarkThemeEnabled) : true;
			} catch {
				isDarkThemeEnabled = true;
			}
			localStorage.setItem(
				'--saved--isDarkThemeEnabled',
				JSON.stringify(isDarkThemeEnabled)
			);
			document.body.classList.add(
				isDarkThemeEnabled ? 'dark-theme' : 'light-theme'
			);
		</script>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
