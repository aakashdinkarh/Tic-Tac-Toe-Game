<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body.light-theme {
            background-color: #ffffff;
            color: #333333;
        }
        body.dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            position: relative;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            color: #ff4757;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <script>
        let isDarkThemeEnabled = localStorage.getItem('--saved--isDarkThemeEnabled');
        try {
            isDarkThemeEnabled = isDarkThemeEnabled != null ? JSON.parse(isDarkThemeEnabled) : true;
        } catch {
            isDarkThemeEnabled = true;
        }
        localStorage.setItem('--saved--isDarkThemeEnabled', JSON.stringify(isDarkThemeEnabled));
        document.body.classList.add(isDarkThemeEnabled ? 'dark-theme' : 'light-theme');
    </script>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Looks like you're lost.</p>
        <p>The page you are looking for does not exist.</p>
        <br>
        <a href="/">Go back to Home</a>
    </div>
    <script>
        const l = window.location;
        const aTag = document.getElementsByTagName('a')[0];
        aTag.href === l.pathname.split('/').slice(0, 2).join('/');
    </script>
</body>
</html>
